server:
  port: 8084

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9001/auth/realms/app-micro

### Keycloak Client Config ###

keycloak:
  auth-server-url: http://localhost:9001/auth
  realm: app-micro
  resource: app-micro
  credentials:
    secret: a657453a-4e8a-48d9-b789-0f0b01138e7c
  bearer-only: true
  public-client: true
  security-constraints:
    - auth-roles:
        - user
      security-collections:
        - name:
          patterns:
            - /user/*

### Spring Actuator Config ###

management:
  endpoints:
    web:
      exposure:
        include: '*'


### Logging Config ###

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.keycloak: TRACE
